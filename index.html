<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css" type="text/css" />
        <title>Simon Game</title>
    </head>
     
    <body>
        <header>
            <div class="container-fluid navalert-container">
                <nav class="navbar navbar-light  navbar-expand-lg">
                    <a class="navbar-brand text-uppercase" href="index.html">Simon Game</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto flex-nowrap">
                            <li class="nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item mr-2"><a class="nav-link" href="/">Contact Us</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-3 test"></div>
                <div class="col-md-6 text-center circle">
                    <div id="board">
                        <div id="1" class="panel top-left-panel"> </div>
                        <div id="2" class="panel top-right-panel"> </div>
                        <div id="3" class="panel bottom-left-panel"> </div>
                        <div id="4" class="panel bottom-right-panel"> </div>
                </div>
                <div class="col-md-6 text-center" id="display">
                    <div class="row" id="name">
                        <div class="title"><span>SIMON</span></div>
                    </div>
                    <div class="row" id="counter">
                        <div class="col-md-4" id="scoreBox"></div>
                        <div class="col-md-4 debug" id="start-btn"></div>
                
                <div class="col-md-4" id="twoThings">
                    <div class="row" id="light">
                        <div class="col-md-2 text-center onLight"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2" id="strictBtn"></div>
                    </div>
                </div>
            </div>
            
            <div class="row" id="controls">
                <div class="col-md-2" id="label1">Count</div>
                <div class="col-md-2" id="label2">Start</div>
                <div class="col-md-2" id="label3">Strict</div>
            </div>

            <div class="row" id="onOff">
                <div class="col-md-2 text-right" id="onText">ON</div>
                <div class="col-md-2 text-center" id="onSwitch">
                    <div id="offSwitch"></div>
                </div>
                <div class="col-md-2 text-left" id="offText">OFF</div>
            </div>                     
        </div>
    </div>
    </div>
    <div class="col-md-3"></div>
    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    </body>
</html>
